<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe4e6;
      color: #3d0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext y=%2250%25%22 x=%2250%25%22 font-size=%2224%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23ffb6c1%22%3E%E2%9D%A4%3C/text%3E%3C/svg%3E');
      background-size: 40px 40px;
    }

    .top-container {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
    }

    button {
      background: #b30000;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background: #d11a2a;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
    }

    .gif-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif-container img {
      max-width: 100%;
      border-radius: 20px;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 300px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 20px;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s;
      opacity: 0;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #b30000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 3;
    }

    .carousel button.left {
      left: 10px;
    }

    .carousel button.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="top-container">
    <div class="card">
      <h1>Will you be my Valentine?</h1>
      <p>You make me the happiest ever and I love you. Will you do me the honor of being my Valentine?</p>
      <div class="button-container">
        <button onclick="window.location.href='yes.html'">Yes</button>
        <button onclick="window.location.href='maybe.html'">Maybe</button>
      </div>
    </div>
    <div class="gif-container">
      <img src="image.png" alt="Cute Cat Gif">
    </div>
  </div>

  <div class="carousel">
    <button class="left" onclick="changeImage(-1)">&lt;</button>
    <img src="image1.jpg" class="active" alt="Picture 1">
    <img src="image2.jpg" alt="Picture 2">
    <img src="image3.jpg" alt="Picture 3">
    <img src="image4.jpg" alt="Picture 4">
    <img src="image5.jpg" alt="Picture 5">
    <button class="right" onclick="changeImage(1)">&gt;</button>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');

    function changeImage(direction) {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + direction + images.length) % images.length;
      images[currentIndex].classList.add('active');
    }
  </script>
</body>
</html>
