<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe4e6;
      color: #3d0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30000;
      margin-top: 20px;
    }

    button {
      background: #b30000;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #d11a2a;
      transform: scale(1.1);
    }

    .gif-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
    }

    .gif-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="happy.gif" alt="Excited Gif" style="max-width: 80%; border-radius: 20px;">
  <h1>Yippeeeeee! I love you</h1>
  <button onclick="showCelebration()">Celebrate</button>

  <div class="gif-overlay" id="gifOverlay">
    <img src="fireworks.gif" alt="Fireworks">
  </div>

  <script>
    function showCelebration() {
      document.getElementById('gifOverlay').style.display = 'block';
    }
  </script>
</body>
</html>
